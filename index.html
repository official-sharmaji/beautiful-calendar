<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Glassmorphism Calender | dyCalendarJS</title>
	<link rel="stylesheet" href="dycalendar.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<section>
	<div class="box">
		<div class="container">
			<div id="dycalendar"></div>
		</div>
	</div>
</section>
<script src="dycalendar.js"></script>
<script type="text/javascript">
	dycalendar.draw({
		target: '#dycalendar',
		type: 'month',
		dayformat: 'full',
		monthformat: 'full',
		highlighttargetdate: true,
		prevnextbutton: 'show'
	})
</script>
</body>
</html>
